<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>TEMP PAGE TO TEST CONTROLLERS</title>
</head>
<body>

<form 
	th:object="${newTeamMember}" 
	th:action="@{/updateTeamMember/{id}(id=${newTeamMember.id})}" 
	method=POST>	
		First Name: <input name="firstName" size="20" th:field="*{firstName}"><br />
		Last Name: <input name="lastName" size="20" th:field="*{lastName}"><br />
		Email: <input name="email" size="20" th:field="*{email}"><br />
	
		<input name="Submit" type="submit" value="submit" />
</form>
	<a href="../viewAllTeamMembers">View All TeamMembers</a>
</body>
</html>



<div class="container">
<div class="form-label">
<div class="label-for-form">
	<p>Create a new project</p>
</div>

	<fieldset>
		<form 
			class="form-body"
			th:object="${newProject}" 
			th:action="@{/updateProject/{projectId}(projectId=${newProject.projectId})}" 
			method=POST
			autocomplete="off">
			
				<input id="project-name" name="name" size="20" th:field="*{name}" placeholder="Project name"><br />
				<label for="description">Description</label>
				<input name="description" size="20" th:field="*{description}" placeholder="e.g. app for managing progress on projects"><br />
				<label for="dateTarget">Target date</label>
				<input id="dateTarget"
				type="date" name="dateTarget" value="test"
				size="20" th:field="*{dateTarget}" 
				onchange="document.getElementById('dateTarget').style.color='#333'" ><br/>
				<label for="teamManager">Project Manager</label>
				<select id="teamManager" required>
				
				 	<option value="" selected disabled hidden=true>Pick who will manage your project</option>
				 	
					<option th:each="currentManager: ${teamManagers}" 
						value="$currentManager.id"
						th:text="${currentManager.firstName} + ${currentManager.LastName}">
					</option>
					
				</select>
				
				<div class="links">		
				<a class="cancel-link" href="../viewAllProjects">Cancel</a>
				<input class="submit-form" name="Submit" type="submit" value="Submit" />
				</div>
		</form>
		
	</fieldset>
</div>
</div>
